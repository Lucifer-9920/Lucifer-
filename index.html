<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lucifer99 — Virtual Coins</title>
<!-- Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
body {
  margin:0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: white;
}
header {
  background: rgba(0,0,0,0.6);
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  text-shadow: 2px 2px 5px black;
}
.coins-box {
  text-align:center;
  margin:20px 0;
  font-size:20px;
  animation: fadeIn 1s;
}
.games-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:20px;
  padding:20px;
}
.game-card {
  background: rgba(255,255,255,0.1);
  padding:20px;
  border-radius:15px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  border:1px solid rgba(255,255,255,0.2);
}
.game-card:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 10px 20px rgba(255,255,255,0.3);
}
.section { display:none; padding:20px; animation: fadeIn 0.5s; }
.active { display:block; }
button {
  background:#ff4b2b;
  border:none;
  padding:12px 25px;
  font-size:16px;
  color:white;
  cursor:pointer;
  border-radius:8px;
  transition: transform 0.3s, background 0.3s;
}
button:hover {
  transform: scale(1.1);
  background: #ff416c;
}
#coins {
  font-weight:bold;
  font-size:24px;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
</style>
</head>
<body>
<header class="animate__animated animate__fadeInDown">Lucifer99 — Virtual Coins</header>
<div class="coins-box animate__animated animate__fadeIn">
  Coins: <span id="coins">0</span><br/><br/>
  <button onclick="addDailyCoins()">Claim Daily Bonus (500 Coins)</button>
</div>
<div id="home" class="section active animate__animated animate__fadeIn">
  <h2 style="text-align:center;">Select a Game</h2>
  <div class="games-grid">
    <div class="game-card animate__animated animate__fadeInUp" onclick="openGame('coinflip')">Coinflip</div>
    <div class="game-card animate__animated animate__fadeInUp" onclick="openGame('crash')">Crash</div>
    <div class="game-card animate__animated animate__fadeInUp" onclick="openGame('dice')">Dice</div>
    <div class="game-card animate__animated animate__fadeInUp" onclick="openGame('roulette')">Roulette</div>
    <div class="game-card animate__animated animate__fadeInUp" onclick="openGame('mines')">Mines</div>
  </div>
</div>
<div id="coinflip" class="section">
  <h2>Coinflip</h2>
  <p>Choose Heads or Tails</p>
  <button onclick="playCoinflip('heads')">Heads</button>
  <button onclick="playCoinflip('tails')">Tails</button>
  <p id="coinflip-result"></p>
  <button onclick="goHome()">Back</button>
</div>
<div id="crash" class="section">
  <h2>Crash Game</h2>
  <button onclick="startCrash()">Start Crash</button>
  <p id="crash-result"></p>
  <button onclick="goHome()">Back</button>
</div>
<div id="dice" class="section">
  <h2>Dice Roll</h2>
  <button onclick="rollDice()">Roll Dice</button>
  <p id="dice-result"></p>
  <button onclick="goHome()">Back</button>
</div>
<div id="roulette" class="section">
  <h2>Roulette</h2>
  <button onclick="spinRoulette()">Spin</button>
  <p id="roulette-result"></p>
  <button onclick="goHome()">Back</button>
</div>
<div id="mines" class="section">
  <h2>Mines Game</h2>
  <button onclick="playMines()">Click Tile</button>
  <p id="mines-result"></p>
  <button onclick="goHome()">Back</button>
</div>
<script>
let coins = localStorage.getItem("coins") ? Number(localStorage.getItem("coins")) : 1000;
document.getElementById("coins").innerText = coins;

function saveCoins() {
  localStorage.setItem("coins", coins);
  document.getElementById("coins").innerText = coins;
}
function addDailyCoins() {
  coins += 500;
  saveCoins();
  alert("500 coins added!");
}
function openGame(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function goHome() {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById('home').classList.add('active');
}
function playCoinflip(choice) {
  let result = Math.random() < 0.5 ? 'heads':'tails';
  if(choice===result){coins+=100; saveCoins(); document.getElementById('coinflip-result').innerText='You Won! Result: '+result;}
  else{coins-=50; saveCoins(); document.getElementById('coinflip-result').innerText='You Lost! Result: '+result;}
}
function startCrash(){
  let crashPoint=(Math.random()*10).toFixed(2);
  document.getElementById('crash-result').innerText='Crash at ×'+crashPoint;
}
function rollDice(){
  let roll=Math.floor(Math.random()*6)+1;
  document.getElementById('dice-result').innerText='Dice shows: '+roll;
}
function spinRoulette(){
  let num=Math.floor(Math.random()*36);
  document.getElementById('roulette-result').innerText='Number: '+num;
}
function playMines(){
  let boom=Math.random()<0.3;
  document.getElementById('mines-result').innerText=boom?'Boom! Lost.':'Safe! +50 coins';
  if(!boom){coins+=50; saveCoins();}
}
</script>
</body>
</html>
